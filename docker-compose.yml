version: '3.8'

services:
  # Backend Flask Application Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task_manager_backend
    restart: always
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://root:passw0rd@db:3306/app_db?charset=utf8mb4}
    ports:
      - "5000:5000"
    networks:
      - task_manager_network
    command: python app.py

  # Frontend React Application Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task_manager_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:5000
    networks:
      - task_manager_network

volumes:
  mysql_data:

networks:
  task_manager_network:
    driver: bridge
